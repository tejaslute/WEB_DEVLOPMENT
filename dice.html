<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 200px;
            background-color: azure;
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        button {
            height: 100px;
            width: 170px;
            color: rgb(23, 24, 24);
        }

        p {
            font-size: 40px;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Lets start the game : </h1>
    <button onclick="floore()">Start </button>
    <p id="cont"></p>
    <script>
        function floore() {
            let x = document.getElementById("cont");
            let y = Math.random() * 6;
            x.innerText = Math.trunc(y);
        }
    </script>
</body>

</html>
